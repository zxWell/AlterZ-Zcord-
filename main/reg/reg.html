<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AlterZ Reg</title>
        <link rel="stylesheet" href="reg.css">

    </head>
    <body>

        <div class="container">
            <div class="language-btn">
                <button>English</button>
                <button>Русский</button>
            </div>

            <h1>Добро пожаловать в AlterZ!</h1>
            <form>
              <div class="registrationForm">
                <label for="username">Никнейм</label>
                <input type="text" id="username" placeholder="Ник" required>
              </div>

              <div class="form-group">
                <label for="email">Почта</label>
                <input type="email" id="email" placeholder="почта" required>
              </div>

              <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="пароль" required>
              </div>

              <div class="form-group">
                <label for="phone-number">Номер телефона(необязательно)</label>
                <input type="number" id="phone-number" placeholder="номер телефона">
              </div>

              <button type="submit"><a href="../chat/baZa.html">Создать аккаунт.</a></button>
            </form>
            <div class="login-link">
              <p>Есть Аккаунт? <a href="log.html">Вход</a></p>
            </div>
          </div>

          <script src="langS.js"></script>
          <script src="secured.js"></script>
          <script src="reg.js"></script>
    </body>
</html>
